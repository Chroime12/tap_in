name: tap_in
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.9.0
  flutter_calendar_carousel: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.4

flutter_native_splash:
  color: "#ffffff"
  image: assets/logos/BlackSquare.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/profile.png
    - assets/logos/BlackSquare.png
    - assets/logos/BlackLogoOnly.png
